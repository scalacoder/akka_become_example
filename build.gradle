apply plugin: 'scala'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.4'
    compile 'com.typesafe.akka:akka-actor_2.11:2.3.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.scalatest:scalatest_2.11:2.2.2'
    testCompile 'com.typesafe.akka:akka-testkit_2.11:2.3.8'
}